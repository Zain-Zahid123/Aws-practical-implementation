
tasks:
   # random utilities
  - name: utils
    before: |
      sudp apt-get install tree
      
  - name: aws-cli
    env:
        AWS_CLI_AUTO_PROMPT: on-partial 
    before: |
        cd /workspace
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        cd /workspace/AWS-PRACTICAL-IMPLEMENTATION  

